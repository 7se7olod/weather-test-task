<header class="bg-primary bg-opacity-50 p-2">
  <div class="container-fluid d-flex flex-row align-items-center justify-content-between">
    <h2 class="w-50 text-white">Прогноз погоды</h2>
    <div class="d-flex flex-row gap-3 rounded-3 w-75 justify-content-end">
      <form class="d-flex flex-row gap-2 w-100 justify-content-end">
        <input class="form-input rounded-3 w-50 border-0 h-100 p-2" type="text" placeholder="City" #cityInputElement>
        <button class="btn btn-primary" type="button" (click)="searchCityWeather(cityInputElement.value, $event)">
          Найти
        </button>
      </form>
    </div>
  </div>
</header>
