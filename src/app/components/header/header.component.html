<header class="bg-primary bg-opacity-50 p-2">
  <div class="w-50 w-auto container-fluid d-flex flex-row align-items-center justify-content-between">
    <h2 class="w-50 text-white">Прогноз погоды</h2>
    <div class="d-flex flex-row gap-3 rounded-3 w-75 justify-content-end">
      <form [formGroup]="cityForm" class="d-flex flex-row gap-2 w-100 justify-content-end">
        <div class="position-relative w-50">
          <input formControlName="city"
                 class="form-input rounded-3 w-100 border-0 h-100 p-2"
                 type="text"
                 placeholder="Город" (keyup.enter)="searchCity(cityInputElement.value)" #cityInputElement>
          <div class="position-absolute bottom-0 top-100 w-100 mt-2">
            <div #collapse="ngbCollapse" [(ngbCollapse)]="!isError" [horizontal]="false">
              <div class="card position-relative rounded-3 bg-danger">
                <button type="button" class="btn-close align-self-end m-1 position-absolute"
                        (click)="collapse.toggle()"></button>
                <div class="card-body text-white fs-6 text-center">Город не найден!</div>
              </div>
            </div>
          </div>
        </div>
        <button class="form-button btn btn-outline-light" type="button" (click)="searchCity(cityInputElement.value)">
          Найти
        </button>
      </form>
    </div>
  </div>
</header>
